    	<section>
    		<form th:object="${pedidoFormDto}" action="/pedido/novo" method="post" class="card p-3 col-7">
				<div>
<!-- 					<label for="nome" class="form-label">Nome Produto</label> -->
					<input th:field="*{nome}" placeholder="Nome Produto" th:errorclass="is-invalid" class="form-control">
					<small class="invalid-feedback" th:errors="*{nome}"></small>
				</div>
				<div>
					<label for="urlImage" class="form-label">URL Imagem</label>
					<input th:field="*{urlImage}" name="urlImage" placeholder="Imagem do Produto" th:errorclass="is-invalid" class="form-control">
					<small class="invalid-feedback" th:errors="*{urlImage}"></small>
				</div>
				<div>
					<label for="urlProduto" class="form-label">URL Produto</label>
					<input th:field="*{urlProduto}" name="urlProduto" placeholder="URL do produto" th:errorclass="is-invalid" class="form-control">
					<small class="invalid-feedback" th:errors="*{urlProduto}"></small>
				</div>
				<div>
					<label for="descricao"  class="form-label"></label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button class="btn btn-success mt-2" type="submit">Salvar</button>
    		</form>
    	</section>
